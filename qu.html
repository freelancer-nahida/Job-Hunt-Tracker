### 3. What is Event Bubbling? And how does it work?
    3 no:Event Bubbling is a behavior in JavaScript DOM events where an event starts from the target element and then moves upward to its parent elements.


### 4. What is Event Delegation in JavaScript? Why is it useful?

Event Delegation is a technique where you add one event listener to a parent element instead of adding event listeners to multiple child elements.

It works because of event bubbling (event moves from child → parent).
