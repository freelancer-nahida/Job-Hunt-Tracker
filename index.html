<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Hunt Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-50 min-h-screen p-4 md:p-8">

  <header class="max-w-6xl mx-auto mb-10">
    <h1 class="text-3xl font-bold text-blue-900 mb-6">Job Application Tracker</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <p class="text-gray-500 font-medium">Total</p>
        <h2 id="total-count" class="text-4xl font-bold text-blue-600">0</h2>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <p class="text-gray-500 font-medium text-emerald-600">Interview</p>
        <h2 id="interview-count" class="text-4xl font-bold text-emerald-600">0</h2>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <p class="text-gray-500 font-medium text-rose-500">Rejected</p>
        <h2 id="rejected-count" class="text-4xl font-bold text-rose-500">0</h2>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto">
   

  </main>
  

</body>

</html>
