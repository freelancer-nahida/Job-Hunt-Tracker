<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Hunt - Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-50 min-h-screen p-4 md:p-8">

  <header class="max-w-6xl mx-auto mb-10">
    <h1 class="text-3xl font-bold text-blue-900 mb-6">Job Application Tracker</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <p class="text-gray-500 font-medium">Total</p>
        <h2 id="total-count" class="text-4xl font-bold text-blue-600">0</h2>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <p class="text-gray-500 font-medium text-emerald-600">Interview</p>
        <h2 id="interview-count" class="text-4xl font-bold text-emerald-600">0</h2>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <p class="text-gray-500 font-medium text-rose-500">Rejected</p>
        <h2 id="rejected-count" class="text-4xl font-bold text-rose-500">0</h2>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Available Jobs</h2>
        <div role="tablist" class="tabs tabs-boxed mt-4 bg-gray-200">
          <button id="tab-all" class="tab tab-active transition-all" onclick="switchTab('all')">All</button>
          <button id="tab-interview" class="tab transition-all" onclick="switchTab('interview')">Interview</button>
          <button id="tab-rejected" class="tab transition-all" onclick="switchTab('rejected')">Rejected</button>
        </div>
      </div>
      <p class="text-gray-500 font-semibold"><span id="section-count">0</span> Jobs</p>
    </div>

    <div id="job-container" class="grid grid-cols-1 gap-6">
    </div>

    <div id="empty-state"
      class="hidden flex-col items-center justify-center py-20 bg-white rounded-2xl border-2 border-dashed border-gray-200">
      <div class="bg-blue-50 p-6 rounded-full mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-400" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <h3 class="text-xl font-bold text-gray-700">No jobs available</h3>
      <p class="text-gray-400">Check back soon for new job opportunities</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
